    <script>
        var data = {"files":[{"path":["C:","\\","Users","simon","Documents","GitHub","ReportView","lib.rs"],"content":"#![cfg_attr(not(feature = \"std\"), no_std, no_main)]\n#[allow(dead_code)]\n#[ink::contract]\nmod reportes {\n    use scale_info::prelude::format;\n    use ink::env::call::FromAccountId;\n    use ink::prelude::{string::String, string::ToString, vec::Vec};\n    use market::prelude::{Usuario, *};\n\n    #[ink::scale_derive(Encode, Decode, TypeInfo)]\n    #[derive(Debug, PartialEq)]\n    pub enum ErroresReportes {\n        NoHayProductosCreados,\n        NoHayCategoriasCreadas,\n        EleccionNoDisponible,\n        NoHayUsuariosCreados,\n        NoHayOrdenesCreadas,\n        NoHayPublicacionesCreadas,\n    }\n\n    #[ink::scale_derive(Encode, Decode, TypeInfo)]\n    #[derive(Clone)]\n    pub struct OrdenesPorUsuario {\n        pub nombre_usuario: String,\n        pub cantidad_ordenes: u32,\n    }\n\n    #[ink::scale_derive(Encode, Decode, TypeInfo)]\n    #[derive(Clone)]\n    pub struct VentasPorProducto {\n        pub nombre_producto: String,\n        pub cantidad_ventas: u32,\n    }\n\n    #[ink::scale_derive(Encode, Decode, TypeInfo)]\n    #[derive(Clone)]\n    pub struct EstadisticasPorCategoria {\n        pub nombre_categoria: String,\n        pub cantidad_ventas: u32,\n        pub promedio_calificacion: String,\n    }\n\n    #[ink::scale_derive(Encode, Decode, TypeInfo)]\n    #[derive(Clone)]\n    pub struct RatingPorUsuario {\n        pub nombre_usuario: String,\n        pub promedio_calificaciones: String,\n    }\n\n    pub trait ConsultasProductos {\n        fn _productos_mas_vendidos(\n            \u0026self,\n            productos: Vec\u003cProducto\u003e,\n            ordenes: Vec\u003cOrden\u003e,\n            publicaciones: Vec\u003cPublicacion\u003e,\n        ) -\u003e Vec\u003cVentasPorProducto\u003e;\n\n        fn _mapear_nombres_productos(\n            \u0026self,\n            publicaciones: Vec\u003cPublicacion\u003e,\n            productos: \u0026Vec\u003cProducto\u003e,\n        ) -\u003e Vec\u003c(u32, u32, String)\u003e;\n\n        fn _contar_ventas_por_producto(\n            \u0026self,\n            productos: \u0026Vec\u003cProducto\u003e,\n            ordenes: Vec\u003cOrden\u003e,\n            publis_x_prod: Vec\u003c(u32, u32, String)\u003e,\n        ) -\u003e Vec\u003cVentasPorProducto\u003e;\n    }\n\n    pub trait ConsultasCategorias {\n        fn _estadisticas_por_categoria(\n            \u0026self,\n            categorias: Vec\u003cCategoria\u003e,\n            productos: Vec\u003cProducto\u003e,\n            publicaciones: Vec\u003cPublicacion\u003e,\n            ordenes: Vec\u003cOrden\u003e,\n        ) -\u003e Vec\u003cEstadisticasPorCategoria\u003e;\n\n        fn _mapear_productos_por_categoria(\n            \u0026self,\n            categorias: \u0026Vec\u003cCategoria\u003e,\n            productos: \u0026Vec\u003cProducto\u003e,\n        ) -\u003e Vec\u003c(u32, String, Vec\u003cu32\u003e)\u003e;\n\n        fn _contar_ventas_por_categoria(\n            \u0026self,\n            categoria_productos: \u0026Vec\u003c(u32, String, Vec\u003cu32\u003e)\u003e,\n            publicaciones: \u0026Vec\u003cPublicacion\u003e,\n            ordenes: \u0026Vec\u003cOrden\u003e,\n        ) -\u003e Vec\u003c(String, u32)\u003e;\n\n        fn _calcular_promedio_calificaciones_categoria(\n            \u0026self,\n            categoria_productos: \u0026Vec\u003c(u32, String, Vec\u003cu32\u003e)\u003e,\n            publicaciones: \u0026Vec\u003cPublicacion\u003e,\n            ordenes: \u0026Vec\u003cOrden\u003e,\n        ) -\u003e Vec\u003c(String, String)\u003e;\n\n        fn _extraer_calificaciones_de_ordenes(\u0026self, ordenes_categoria: \u0026Vec\u003c\u0026Orden\u003e) -\u003e Vec\u003cu8\u003e;\n\n        fn _calcular_promedio_de_calificaciones(\u0026self, calificaciones: Vec\u003cu8\u003e) -\u003e String;\n    }\n\n    pub trait ConsultasUsuarios {\n        fn _cantidad_de_ordenes_por_usuario(\n            \u0026self,\n            usuarios: Vec\u003cUsuario\u003e,\n            ordenes: Vec\u003cOrden\u003e,\n        ) -\u003e Vec\u003cOrdenesPorUsuario\u003e;\n\n        fn _mejores_usuarios_por_rol(\n            \u0026self,\n            usuarios: Vec\u003cUsuario\u003e,\n            target_role: \u0026Rol,\n        ) -\u003e Vec\u003cRatingPorUsuario\u003e;\n\n        fn _listar_mejores_cinco_usuarios(\n            \u0026self,\n            usuario_filtrados: Vec\u003cUsuario\u003e,\n            target_role: \u0026Rol,\n        ) -\u003e Vec\u003cRatingPorUsuario\u003e;\n\n        fn _filtrar_usuarios_por_rol_desc(\n            \u0026self,\n            usuarios: Vec\u003cUsuario\u003e,\n            target_role: \u0026Rol,\n        ) -\u003e Vec\u003cUsuario\u003e;\n    }\n\n    #[ink(storage)]\n    pub struct Reportes {\n        pub original: SistemaRef,\n    }\n\n    impl Reportes {\n        #[ink(constructor)]\n        pub fn new(address: AccountId) -\u003e Self {\n            let original = SistemaRef::from_account_id(address);\n            Self { original }\n        }\n\n        /// Retorna una listado con los nombres de todos los usuarios y sus órdenes generadas.\n        #[ink(message)]\n        pub fn listar_cantidad_de_ordenes_por_usuario(\n            \u0026self,\n        ) -\u003e Result\u003cVec\u003cOrdenesPorUsuario\u003e, ErroresReportes\u003e {\n            Ok(self._cantidad_de_ordenes_por_usuario(self._get_usuarios()?, self._get_ordenes()?))\n        }\n\n        #[ink(message)]\n        /// Retorna una lista descendente de los cinco usuarios mejor calificados dentro de un rol.\n        pub fn listar_mejores_usuarios_por_rol(\n            \u0026self,\n            target_role: Rol,\n        ) -\u003e Result\u003cVec\u003cRatingPorUsuario\u003e, ErroresReportes\u003e {\n            self._eleccion_disponible(\u0026target_role)?;\n            Ok(self._mejores_usuarios_por_rol(self._get_usuarios()?, \u0026target_role))\n        }\n\n        #[ink(message)]\n        /// Retorna una lista descendente de los productos más vendidos.\n        pub fn listar_productos_mas_vendidos(\n            \u0026self,\n        ) -\u003e Result\u003cVec\u003cVentasPorProducto\u003e, ErroresReportes\u003e {\n            Ok(self._productos_mas_vendidos(\n                self._get_productos()?,\n                self._get_ordenes()?,\n                self._get_publicaciones()?,\n            ))\n        }\n\n        #[ink(message)]\n        /// Retorna estadísticas completas por categoría: ventas totales y calificación promedio.\n        pub fn listar_estadisticas_por_categoria(\n            \u0026self,\n        ) -\u003e Result\u003cVec\u003cEstadisticasPorCategoria\u003e, ErroresReportes\u003e {\n            Ok(self._estadisticas_por_categoria(\n                self._get_categorias()?,\n                self._get_productos()?,\n                self._get_publicaciones()?,\n                self._get_ordenes()?,\n            ))\n        }\n\n        fn _get_categorias(\u0026self) -\u003e Result\u003cVec\u003cCategoria\u003e, ErroresReportes\u003e {\n            let categorias: Vec\u003cCategoria\u003e = self.original.listar_categorias();\n            if categorias.is_empty() {\n                return Err(ErroresReportes::NoHayCategoriasCreadas);\n            }\n            Ok(categorias)\n        }\n\n        fn _get_productos(\u0026self) -\u003e Result\u003cVec\u003cProducto\u003e, ErroresReportes\u003e {\n            let productos: Vec\u003cProducto\u003e = self.original.listar_productos();\n            if productos.is_empty() {\n                return Err(ErroresReportes::NoHayProductosCreados);\n            }\n            Ok(productos)\n        }\n\n        fn _get_ordenes(\u0026self) -\u003e Result\u003cVec\u003cOrden\u003e, ErroresReportes\u003e {\n            let ordenes: Vec\u003cOrden\u003e = self.original.listar_ordenes();\n            if ordenes.is_empty() {\n                return Err(ErroresReportes::NoHayOrdenesCreadas);\n            }\n            Ok(ordenes)\n        }\n\n        fn _get_usuarios(\u0026self) -\u003e Result\u003cVec\u003cUsuario\u003e, ErroresReportes\u003e {\n            let usuarios: Vec\u003cUsuario\u003e = self.original.listar_usuarios();\n            if usuarios.is_empty() {\n                return Err(ErroresReportes::NoHayUsuariosCreados);\n            }\n            Ok(usuarios)\n        }\n\n        fn _get_publicaciones(\u0026self) -\u003e Result\u003cVec\u003cPublicacion\u003e, ErroresReportes\u003e {\n            let publicaciones = self.original.listar_publicaciones();\n            if publicaciones.is_empty() {\n                return Err(ErroresReportes::NoHayPublicacionesCreadas);\n            }\n            Ok(publicaciones)\n        }\n\n        fn _eleccion_disponible(\u0026self, eleccion_rol: \u0026Rol) -\u003e Result\u003c(), ErroresReportes\u003e {\n            if eleccion_rol == \u0026Rol::Ambos {\n                return Err(ErroresReportes::EleccionNoDisponible);\n            }\n            Ok(())\n        }\n    }\n\n    impl ConsultasProductos for Reportes {\n        fn _productos_mas_vendidos(\n            \u0026self,\n            productos: Vec\u003cProducto\u003e,\n            ordenes: Vec\u003cOrden\u003e,\n            publicaciones: Vec\u003cPublicacion\u003e,\n        ) -\u003e Vec\u003cVentasPorProducto\u003e {\n            let productos_x_publicaciones: Vec\u003c(u32, u32, String)\u003e =\n                self._mapear_nombres_productos(publicaciones, \u0026productos);\n\n            let mut ventas_por_producto: Vec\u003cVentasPorProducto\u003e =\n                self._contar_ventas_por_producto(\u0026productos, ordenes, productos_x_publicaciones);\n\n            ventas_por_producto.sort_by(|a: \u0026VentasPorProducto, b: \u0026VentasPorProducto| {\n                b.cantidad_ventas.cmp(\u0026a.cantidad_ventas)\n            });\n            ventas_por_producto\n        }\n\n        fn _mapear_nombres_productos(\n            \u0026self,\n            publicaciones: Vec\u003cPublicacion\u003e,\n            productos: \u0026Vec\u003cProducto\u003e,\n        ) -\u003e Vec\u003c(u32, u32, String)\u003e {\n            let mut pub_to_prod: Vec\u003c(u32, u32, String)\u003e = Vec::new();\n            for pub_ in \u0026publicaciones {\n                let id_pub: u32 = pub_.get_id();\n                let id_prod_publi: u32 = pub_.get_id_producto();\n                for producto in productos {\n                    if id_prod_publi == producto.get_id() {\n                        pub_to_prod.push((id_pub, id_prod_publi, producto.get_nombre()));\n                        break;\n                    }\n                }\n            }\n            pub_to_prod\n        }\n\n        fn _contar_ventas_por_producto(\n            \u0026self,\n            productos: \u0026Vec\u003cProducto\u003e,\n            ordenes: Vec\u003cOrden\u003e,\n            publis_x_prod: Vec\u003c(u32, u32, String)\u003e,\n        ) -\u003e Vec\u003cVentasPorProducto\u003e {\n            let mut ventas_por_producto: Vec\u003cVentasPorProducto\u003e = Vec::new();\n            for producto in productos {\n                let mut total_ventas: u32 = 0;\n\n                for orden in \u0026ordenes {\n                    if orden.get_status() == EstadoOrden::Recibida {\n                        // Buscar si esta orden corresponde a este producto\n                        for (pub_id, prod_id, _) in \u0026publis_x_prod {\n                            if orden.get_id_pub() == *pub_id \u0026\u0026 *prod_id == producto.get_id() {\n                                total_ventas = total_ventas.saturating_add(orden.get_cantidad());\n                                break;\n                            }\n                        }\n                    }\n                }\n\n                let item: VentasPorProducto = VentasPorProducto {\n                    nombre_producto: producto.get_nombre(),\n                    cantidad_ventas: total_ventas,\n                };\n                ventas_por_producto.push(item);\n            }\n            ventas_por_producto\n        }\n    }\n\n    impl ConsultasUsuarios for Reportes {\n        fn _cantidad_de_ordenes_por_usuario(\n            \u0026self,\n            usuarios: Vec\u003cUsuario\u003e,\n            ordenes: Vec\u003cOrden\u003e,\n        ) -\u003e Vec\u003cOrdenesPorUsuario\u003e {\n            let mut reporte: Vec\u003cOrdenesPorUsuario\u003e = Vec::new();\n\n            for usuario in usuarios {\n                let mut contador: u32 = 0;\n                for orden in \u0026ordenes {\n                    if orden.get_id_comprador() == usuario.get_id() {\n                        contador = contador.saturating_add(1);\n                    }\n                }\n                let item = OrdenesPorUsuario {\n                    nombre_usuario: usuario.get_name(),\n                    cantidad_ordenes: contador,\n                };\n                reporte.push(item);\n            }\n\n            reporte\n        }\n\n        fn _mejores_usuarios_por_rol(\n            \u0026self,\n            usuarios: Vec\u003cUsuario\u003e,\n            target_role: \u0026Rol,\n        ) -\u003e Vec\u003cRatingPorUsuario\u003e {\n            let usuarios_filtrados: Vec\u003cUsuario\u003e =\n                self._filtrar_usuarios_por_rol_desc(usuarios, target_role);\n            let reporte: Vec\u003cRatingPorUsuario\u003e =\n                self._listar_mejores_cinco_usuarios(usuarios_filtrados, target_role);\n            reporte\n        }\n\n        fn _listar_mejores_cinco_usuarios(\n            \u0026self,\n            usuarios_filtrados: Vec\u003cUsuario\u003e,\n            target_role: \u0026Rol,\n        ) -\u003e Vec\u003cRatingPorUsuario\u003e {\n            let mut top_5: Vec\u003cRatingPorUsuario\u003e = Vec::new();\n            for (count, u) in usuarios_filtrados.into_iter().enumerate() {\n                if count \u003e= 5 {\n                    break;\n                }\n                let promedio_str: String = match target_role {\n                    Rol::Comprador =\u003e u.get_calificacion_comprador().unwrap_or(\"0.0\".to_string()),\n                    Rol::Vendedor =\u003e u.get_calificacion_vendedor().unwrap_or(\"0.0\".to_string()),\n                    _ =\u003e \"0.0\".to_string(),\n                };\n\n                let item: RatingPorUsuario = RatingPorUsuario {\n                    nombre_usuario: u.get_name(),\n                    promedio_calificaciones: promedio_str,\n                };\n                top_5.push(item);\n            }\n\n            top_5\n        }\n\n        // Recibe un vector de usuarios y un Rol y retorna solo los usuarios con ese rol\n        fn _filtrar_usuarios_por_rol_desc(\n            \u0026self,\n            usuarios: Vec\u003cUsuario\u003e,\n            target_role: \u0026Rol,\n        ) -\u003e Vec\u003cUsuario\u003e {\n            let mut usuarios_filtrados: Vec\u003cUsuario\u003e = Vec::new();\n\n            for usuario in usuarios {\n                if usuario.has_role(target_role.clone()) {\n                    usuarios_filtrados.push(usuario);\n                }\n            }\n\n            //Ordenar por calificación de mayor a menor\n            usuarios_filtrados.sort_by(|a, b| {\n                let cal_a = match target_role {\n                    Rol::Comprador =\u003e a.get_calificacion_comprador().unwrap_or(\"0.0\".to_string()),\n                    Rol::Vendedor =\u003e a.get_calificacion_vendedor().unwrap_or(\"0.0\".to_string()),\n                    _ =\u003e \"0.0\".to_string(),\n                };\n                let cal_b = match target_role {\n                    Rol::Comprador =\u003e b.get_calificacion_comprador().unwrap_or(\"0.0\".to_string()),\n                    Rol::Vendedor =\u003e b.get_calificacion_vendedor().unwrap_or(\"0.0\".to_string()),\n                    _ =\u003e \"0.0\".to_string(),\n                };\n\n                // Orden descendente (mayor a menor) - comparación directa de strings\n                cal_b.cmp(\u0026cal_a)\n            });\n\n            usuarios_filtrados\n        }\n    }\n\n    impl ConsultasCategorias for Reportes {\n        fn _estadisticas_por_categoria(\n            \u0026self,\n            categorias: Vec\u003cCategoria\u003e,\n            productos: Vec\u003cProducto\u003e,\n            publicaciones: Vec\u003cPublicacion\u003e,\n            ordenes: Vec\u003cOrden\u003e,\n        ) -\u003e Vec\u003cEstadisticasPorCategoria\u003e {\n            let categoria_productos = self._mapear_productos_por_categoria(\u0026categorias, \u0026productos);\n            let ventas_por_categoria =\n                self._contar_ventas_por_categoria(\u0026categoria_productos, \u0026publicaciones, \u0026ordenes);\n            let calificaciones_por_categoria = self._calcular_promedio_calificaciones_categoria(\n                \u0026categoria_productos,\n                \u0026publicaciones,\n                \u0026ordenes,\n            );\n\n            let mut estadisticas = Vec::new();\n            for (nombre_categoria, total_ventas) in ventas_por_categoria {\n                let promedio_calificacion = calificaciones_por_categoria\n                    .iter()\n                    .find(|(nombre, _)| nombre == \u0026nombre_categoria)\n                    .map(|(_, promedio)| promedio.clone())\n                    .unwrap_or(\"0.0\".to_string());\n\n                estadisticas.push(EstadisticasPorCategoria {\n                    nombre_categoria,\n                    cantidad_ventas: total_ventas,\n                    promedio_calificacion,\n                });\n            }\n            estadisticas\n        }\n\n        fn _mapear_productos_por_categoria(\n            \u0026self,\n            categorias: \u0026Vec\u003cCategoria\u003e,\n            productos: \u0026Vec\u003cProducto\u003e,\n        ) -\u003e Vec\u003c(u32, String, Vec\u003cu32\u003e)\u003e {\n            let mut categoria_productos = Vec::new();\n\n            for categoria in categorias {\n                let mut productos_ids = Vec::new();\n                for producto in productos {\n                    if producto.get_id_categoria() == categoria.get_id() {\n                        productos_ids.push(producto.get_id());\n                    }\n                }\n                categoria_productos.push((\n                    categoria.get_id(),\n                    categoria.get_nombre(),\n                    productos_ids,\n                ));\n            }\n            categoria_productos\n        }\n\n        fn _contar_ventas_por_categoria(\n            \u0026self,\n            categoria_productos: \u0026Vec\u003c(u32, String, Vec\u003cu32\u003e)\u003e,\n            publicaciones: \u0026Vec\u003cPublicacion\u003e,\n            ordenes: \u0026Vec\u003cOrden\u003e,\n        ) -\u003e Vec\u003c(String, u32)\u003e {\n            let mut ventas_por_categoria = Vec::new();\n\n            for (_, nombre_categoria, productos_ids) in categoria_productos {\n                let mut total_ventas = 0u32;\n\n                for producto_id in productos_ids {\n                    for publicacion in publicaciones {\n                        if publicacion.get_id_producto() == *producto_id {\n                            for orden in ordenes {\n                                if orden.get_status() == EstadoOrden::Recibida\n                                    \u0026\u0026 orden.get_id_pub() == publicacion.get_id()\n                                {\n                                    total_ventas =\n                                        total_ventas.saturating_add(orden.get_cantidad());\n                                }\n                            }\n                        }\n                    }\n                }\n                ventas_por_categoria.push((nombre_categoria.clone(), total_ventas));\n            }\n            ventas_por_categoria\n        }\n\n        fn _calcular_promedio_calificaciones_categoria(\n            \u0026self,\n            categoria_productos: \u0026Vec\u003c(u32, String, Vec\u003cu32\u003e)\u003e,\n            publicaciones: \u0026Vec\u003cPublicacion\u003e,\n            ordenes: \u0026Vec\u003cOrden\u003e,\n        ) -\u003e Vec\u003c(String, String)\u003e {\n            let mut promedios_por_categoria = Vec::new();\n\n            for (_, nombre_categoria, productos_ids) in categoria_productos {\n                let mut ordenes_categoria = Vec::new();\n\n                for producto_id in productos_ids {\n                    for publicacion in publicaciones {\n                        if publicacion.get_id_producto() == *producto_id {\n                            for orden in ordenes {\n                                if orden.get_status() == EstadoOrden::Recibida\n                                    \u0026\u0026 orden.get_id_pub() == publicacion.get_id()\n                                {\n                                    ordenes_categoria.push(orden);\n                                }\n                            }\n                        }\n                    }\n                }\n\n                let calificaciones = self._extraer_calificaciones_de_ordenes(\u0026ordenes_categoria);\n                let promedio = self._calcular_promedio_de_calificaciones(calificaciones);\n                promedios_por_categoria.push((nombre_categoria.clone(), promedio));\n            }\n            promedios_por_categoria\n        }\n\n        fn _extraer_calificaciones_de_ordenes(\u0026self, ordenes_categoria: \u0026Vec\u003c\u0026Orden\u003e) -\u003e Vec\u003cu8\u003e {\n            let mut calificaciones = Vec::new();\n            for orden in ordenes_categoria {\n                if let Some(calificacion) = orden.get_calificacion_vendedor() {\n                    calificaciones.push(calificacion);\n                }\n            }\n            calificaciones\n        }\n\n        fn _calcular_promedio_de_calificaciones(\u0026self, calificaciones: Vec\u003cu8\u003e) -\u003e String {\n            if calificaciones.is_empty() {\n                return \"0.0\".to_string();\n            }\n\n            let suma: u32 = calificaciones.iter().map(|\u0026c| c as u32).sum();\n            let cantidad = calificaciones.len() as u32;\n            let promedio_escalado = suma.saturating_mul(10).checked_div(cantidad).unwrap_or(0);\n            let parte_entera = promedio_escalado / 10;\n            let parte_decimal = promedio_escalado % 10;\n            format!(\"{}.{}\", parte_entera, parte_decimal)\n        }\n    }\n}\n\n\n#[cfg(test)]\nmod tests {\n    use super::reportes::*;\n    use market::prelude::*;\n    use ink::{\n        primitives::AccountId,\n    };\n    use ink::env::call::FromAccountId;\n\n    // Helper function para crear un usuario de prueba\n    fn crear_usuario_test(\n        id: AccountId,\n        nombre: \u0026str,\n        email: \u0026str,\n        rol: Rol,\n        calificacion_comprador: (u32, u32),\n        calificacion_vendedor: (u32, u32),\n    ) -\u003e Usuario {\n        let mut rating = Rating::new();\n        rating.calificacion_comprador = calificacion_comprador;\n        rating.calificacion_vendedor = calificacion_vendedor;\n        \n        let mut nuevo: Usuario = Usuario::new(id, nombre.to_string(), email.to_string());\n        nuevo.set_roles(vec![rol]);\n        nuevo.set_rating(rating);\n        nuevo\n    }\n\n    // Helper function para crear AccountId de prueba\n    fn crear_account_id(value: u8) -\u003e AccountId {\n        AccountId::from([value; 32])\n    }\n\n    #[test]\n    fn test_filtrar_usuarios_por_rol_desc_comprador() {\n        // Arrange\n        let reportes = Reportes {\n            original: SistemaRef::from_account_id(crear_account_id(1)),\n        };\n\n        let usuarios = vec![\n            crear_usuario_test(\n                crear_account_id(1),\n                \"Usuario1\",\n                \"user1@test.com\",\n                Rol::Comprador,\n                (450, 100), // 4.5 como comprador\n                (0, 0),     // Sin calificaciones como vendedor\n            ),\n            crear_usuario_test(\n                crear_account_id(2),\n                \"Usuario2\",\n                \"user2@test.com\",\n                Rol::Comprador,\n                (320, 100), // 3.2 como comprador\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(3),\n                \"Usuario3\",\n                \"user3@test.com\",\n                Rol::Comprador,\n                (500, 100), // 5.0 como comprador\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(4),\n                \"Usuario4\",\n                \"user4@test.com\",\n                Rol::Vendedor, // Este no debería ser incluido\n                (0, 0),\n                (420, 100),\n            ),\n            crear_usuario_test(\n                crear_account_id(5),\n                \"Usuario5\",\n                \"user5@test.com\",\n                Rol::Comprador,\n                (390, 100), // 3.9 como comprador\n                (0, 0),\n            ),\n        ];\n\n        let target_role = Rol::Comprador;\n\n        // Act\n        let resultado = reportes._filtrar_usuarios_por_rol_desc(usuarios, \u0026target_role);\n\n        // Assert\n        assert_eq!(resultado.len(), 4, \"Solo 4 usuarios tienen rol Comprador\");\n        \n        // Verificar que están ordenados por calificación de comprador descendente\n        // Orden esperado: 5.0, 4.5, 3.9, 3.2\n        assert_eq!(resultado[0].get_name(), \"Usuario3\"); // 5.0\n        assert_eq!(resultado[1].get_name(), \"Usuario1\"); // 4.5\n        assert_eq!(resultado[2].get_name(), \"Usuario5\"); // 3.9\n        assert_eq!(resultado[3].get_name(), \"Usuario2\"); // 3.2\n    }\n\n    #[test]\n    fn test_filtrar_usuarios_por_rol_desc_vendedor() {\n        // Arrange\n        let reportes = Reportes {\n            original: SistemaRef::from_account_id(crear_account_id(1)),\n        };\n\n        let usuarios = vec![\n            crear_usuario_test(\n                crear_account_id(1),\n                \"Usuario1\",\n                \"user1@test.com\",\n                Rol::Vendedor,\n                (0, 0), // Sin calificaciones como comprador\n                (300, 100), // 3.0 como vendedor\n            ),\n            crear_usuario_test(\n                crear_account_id(2),\n                \"Usuario2\",\n                \"user2@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (480, 100), // 4.8 como vendedor\n            ),\n            crear_usuario_test(\n                crear_account_id(3),\n                \"Usuario3\",\n                \"user3@test.com\",\n                Rol::Comprador, // Este no debería ser incluido\n                (500, 100),\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(4),\n                \"Usuario4\",\n                \"user4@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (420, 100), // 4.2 como vendedor\n            ),\n            crear_usuario_test(\n                crear_account_id(5),\n                \"Usuario5\",\n                \"user5@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (350, 100), // 3.5 como vendedor\n            ),\n        ];\n\n        let target_role = Rol::Vendedor;\n\n        // Act\n        let resultado = reportes._filtrar_usuarios_por_rol_desc(usuarios, \u0026target_role);\n\n        // Assert\n        assert_eq!(resultado.len(), 4, \"Solo 4 usuarios tienen rol Vendedor\");\n        \n        // Verificar que están ordenados por calificación de vendedor descendente\n        // Orden esperado: 4.8, 4.2, 3.5, 3.0\n        assert_eq!(resultado[0].get_name(), \"Usuario2\"); // 4.8\n        assert_eq!(resultado[1].get_name(), \"Usuario4\"); // 4.2\n        assert_eq!(resultado[2].get_name(), \"Usuario5\"); // 3.5\n        assert_eq!(resultado[3].get_name(), \"Usuario1\"); // 3.0\n    }\n\n    #[test]\n    fn test_listar_mejores_cinco_usuarios_vendedores() {\n        // Arrange\n        let reportes = Reportes {\n            original: SistemaRef::from_account_id(crear_account_id(1)),\n        };\n\n        let mut usuarios_filtrados = vec![\n            crear_usuario_test(\n                crear_account_id(1),\n                \"Vendedor1\",\n                \"v1@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (450, 100), // 4.5 como vendedor\n            ),\n            crear_usuario_test(\n                crear_account_id(2),\n                \"Vendedor2\",\n                \"v2@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (320, 100), // 3.2 como vendedor\n            ),\n            crear_usuario_test(\n                crear_account_id(3),\n                \"Vendedor3\",\n                \"v3@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (500, 100), // 5.0 como vendedor - el mejor\n            ),\n            crear_usuario_test(\n                crear_account_id(4),\n                \"Vendedor4\",\n                \"v4@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (180, 100), // 1.8 como vendedor - el peor\n            ),\n            crear_usuario_test(\n                crear_account_id(5),\n                \"Vendedor5\",\n                \"v5@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (390, 100), // 3.9 como vendedor\n            ),\n            crear_usuario_test(\n                crear_account_id(6),\n                \"Vendedor6\",\n                \"v6@test.com\",\n                Rol::Vendedor,\n                (0, 0),\n                (470, 100), // 4.7 como vendedor\n            ),\n        ];\n\n        // Ordenar usuarios manualmente como lo haría _filtrar_usuarios_por_rol_desc\n        let target_role = Rol::Vendedor;\n        usuarios_filtrados.sort_by(|a, b| {\n            let cal_a = a.get_calificacion_vendedor().unwrap_or(\"0.0\".to_string());\n            let cal_b = b.get_calificacion_vendedor().unwrap_or(\"0.0\".to_string());\n            cal_b.cmp(\u0026cal_a) // Orden descendente\n        });\n\n        // Act\n        let resultado = reportes._listar_mejores_cinco_usuarios(usuarios_filtrados, \u0026target_role);\n\n        // Assert\n        assert_eq!(resultado.len(), 5, \"Debe retornar solo los 5 mejores usuarios\");\n\n        // Verificar orden descendente: 5.0, 4.7, 4.5, 3.9, 3.2 (excluye 1.8)\n        assert_eq!(resultado[0].nombre_usuario, \"Vendedor3\"); // 5.0\n        assert_eq!(resultado[0].promedio_calificaciones, \"5.0\");\n        \n        assert_eq!(resultado[1].nombre_usuario, \"Vendedor6\"); // 4.7\n        assert_eq!(resultado[1].promedio_calificaciones, \"4.7\");\n        \n        assert_eq!(resultado[2].nombre_usuario, \"Vendedor1\"); // 4.5\n        assert_eq!(resultado[2].promedio_calificaciones, \"4.5\");\n        \n        assert_eq!(resultado[3].nombre_usuario, \"Vendedor5\"); // 3.9\n        assert_eq!(resultado[3].promedio_calificaciones, \"3.9\");\n        \n        assert_eq!(resultado[4].nombre_usuario, \"Vendedor2\"); // 3.2\n        assert_eq!(resultado[4].promedio_calificaciones, \"3.2\");\n\n        // Verificar que el sexto usuario (el peor) no está incluido\n        assert!(resultado.iter().all(|u| u.nombre_usuario != \"Vendedor4\"));\n    }\n\n    #[test]\n    fn test_listar_mejores_cinco_usuarios_compradores() {\n        // Arrange\n        let reportes = Reportes {\n            original: SistemaRef::from_account_id(crear_account_id(1)),\n        };\n\n        let mut usuarios_filtrados = vec![\n            crear_usuario_test(\n                crear_account_id(1),\n                \"Comprador1\",\n                \"c1@test.com\",\n                Rol::Comprador,\n                (280, 100), // 2.8 como comprador\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(2),\n                \"Comprador2\",\n                \"c2@test.com\",\n                Rol::Comprador,\n                (490, 100), // 4.9 como comprador\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(3),\n                \"Comprador3\",\n                \"c3@test.com\",\n                Rol::Comprador,\n                (350, 100), // 3.5 como comprador\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(4),\n                \"Comprador4\",\n                \"c4@test.com\",\n                Rol::Comprador,\n                (500, 100), // 5.0 como comprador - el mejor\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(5),\n                \"Comprador5\",\n                \"c5@test.com\",\n                Rol::Comprador,\n                (150, 100), // 1.5 como comprador - el peor\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(6),\n                \"Comprador6\",\n                \"c6@test.com\",\n                Rol::Comprador,\n                (420, 100), // 4.2 como comprador\n                (0, 0),\n            ),\n        ];\n\n        // Ordenar usuarios manualmente como lo haría _filtrar_usuarios_por_rol_desc\n        let target_role = Rol::Comprador;\n        usuarios_filtrados.sort_by(|a, b| {\n            let cal_a = a.get_calificacion_comprador().unwrap_or(\"0.0\".to_string());\n            let cal_b = b.get_calificacion_comprador().unwrap_or(\"0.0\".to_string());\n            cal_b.cmp(\u0026cal_a) // Orden descendente\n        });\n\n        // Act\n        let resultado = reportes._listar_mejores_cinco_usuarios(usuarios_filtrados, \u0026target_role);\n\n        // Assert\n        assert_eq!(resultado.len(), 5, \"Debe retornar solo los 5 mejores usuarios\");\n\n        // Verificar orden descendente: 5.0, 4.9, 4.2, 3.5, 2.8 (excluye 1.5)\n        assert_eq!(resultado[0].nombre_usuario, \"Comprador4\"); // 5.0\n        assert_eq!(resultado[0].promedio_calificaciones, \"5.0\");\n        \n        assert_eq!(resultado[1].nombre_usuario, \"Comprador2\"); // 4.9\n        assert_eq!(resultado[1].promedio_calificaciones, \"4.9\");\n        \n        assert_eq!(resultado[2].nombre_usuario, \"Comprador6\"); // 4.2\n        assert_eq!(resultado[2].promedio_calificaciones, \"4.2\");\n        \n        assert_eq!(resultado[3].nombre_usuario, \"Comprador3\"); // 3.5\n        assert_eq!(resultado[3].promedio_calificaciones, \"3.5\");\n        \n        assert_eq!(resultado[4].nombre_usuario, \"Comprador1\"); // 2.8\n        assert_eq!(resultado[4].promedio_calificaciones, \"2.8\");\n\n        // Verificar que el sexto usuario (el peor) no está incluido\n        assert!(resultado.iter().all(|u| u.nombre_usuario != \"Comprador5\"));\n    }\n\n    // Helper function para crear una orden de prueba\n    fn crear_orden_test(\n        id: u32,\n        id_comprador: AccountId,\n        id_vendedor: AccountId,\n        id_publicacion: u32,\n        cantidad: u32,\n    ) -\u003e Orden {\n        Orden::new(id, id_publicacion, id_vendedor, id_comprador, cantidad, 0) // precio_total = 0 por defecto\n    }\n\n    #[test]\n    fn test_mejores_usuarios_por_rol_comprador() {\n        // Arrange\n        let reportes = Reportes {\n            original: SistemaRef::from_account_id(crear_account_id(1)),\n        };\n\n        let usuarios = vec![\n            crear_usuario_test(\n                crear_account_id(1),\n                \"Comprador1\",\n                \"c1@test.com\",\n                Rol::Comprador,\n                (450, 100), // 4.5 como comprador\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(2),\n                \"Comprador2\",\n                \"c2@test.com\",\n                Rol::Comprador,\n                (320, 100), // 3.2 como comprador\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(3),\n                \"Comprador3\",\n                \"c3@test.com\",\n                Rol::Comprador,\n                (500, 100), // 5.0 como comprador - el mejor\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(4),\n                \"Vendedor1\",\n                \"v1@test.com\",\n                Rol::Vendedor, // Este no debería ser incluido\n                (0, 0),\n                (420, 100),\n            ),\n            crear_usuario_test(\n                crear_account_id(5),\n                \"Comprador4\",\n                \"c4@test.com\",\n                Rol::Comprador,\n                (390, 100), // 3.9 como comprador\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(6),\n                \"Comprador5\",\n                \"c5@test.com\",\n                Rol::Comprador,\n                (280, 100), // 2.8 como comprador\n                (0, 0),\n            ),\n        ];\n\n        let target_role = Rol::Comprador;\n\n        // Act\n        let resultado = reportes._mejores_usuarios_por_rol(usuarios, \u0026target_role);\n\n        // Assert\n        assert_eq!(resultado.len(), 5, \"Debe retornar solo los 5 mejores compradores\");\n\n        // Verificar que están ordenados por calificación descendente y limitados a 5\n        // Orden esperado: 5.0, 4.5, 3.9, 3.2, 2.8 (excluye al vendedor)\n        assert_eq!(resultado[0].nombre_usuario, \"Comprador3\"); // 5.0\n        assert_eq!(resultado[0].promedio_calificaciones, \"5.0\");\n        \n        assert_eq!(resultado[1].nombre_usuario, \"Comprador1\"); // 4.5\n        assert_eq!(resultado[1].promedio_calificaciones, \"4.5\");\n        \n        assert_eq!(resultado[2].nombre_usuario, \"Comprador4\"); // 3.9\n        assert_eq!(resultado[2].promedio_calificaciones, \"3.9\");\n        \n        assert_eq!(resultado[3].nombre_usuario, \"Comprador2\"); // 3.2\n        assert_eq!(resultado[3].promedio_calificaciones, \"3.2\");\n        \n        assert_eq!(resultado[4].nombre_usuario, \"Comprador5\"); // 2.8\n        assert_eq!(resultado[4].promedio_calificaciones, \"2.8\");\n\n        // Verificar que el vendedor no está incluido\n        assert!(resultado.iter().all(|u| u.nombre_usuario != \"Vendedor1\"));\n    }\n\n    #[test]\n    fn test_cantidad_de_ordenes_por_usuario() {\n        // Arrange\n        let reportes = Reportes {\n            original: SistemaRef::from_account_id(crear_account_id(1)),\n        };\n\n        let usuarios = vec![\n            crear_usuario_test(\n                crear_account_id(1),\n                \"Usuario1\",\n                \"u1@test.com\",\n                Rol::Comprador,\n                (0, 0),\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(2),\n                \"Usuario2\",\n                \"u2@test.com\",\n                Rol::Comprador,\n                (0, 0),\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(3),\n                \"Usuario3\",\n                \"u3@test.com\",\n                Rol::Comprador,\n                (0, 0),\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(4),\n                \"Usuario4\",\n                \"u4@test.com\",\n                Rol::Comprador,\n                (0, 0),\n                (0, 0),\n            ),\n            crear_usuario_test(\n                crear_account_id(5),\n                \"Usuario5\",\n                \"u5@test.com\",\n                Rol::Comprador,\n                (0, 0),\n                (0, 0),\n            ),\n        ];\n\n        let ordenes = vec![\n            crear_orden_test(1, crear_account_id(1), crear_account_id(10), 1, 2), // Usuario1 - 1 orden\n            crear_orden_test(2, crear_account_id(2), crear_account_id(10), 2, 1), // Usuario2 - 1 orden\n            crear_orden_test(3, crear_account_id(2), crear_account_id(10), 3, 3), // Usuario2 - 2 orden\n            crear_orden_test(4, crear_account_id(3), crear_account_id(10), 4, 1), // Usuario3 - 1 orden\n            crear_orden_test(5, crear_account_id(3), crear_account_id(10), 5, 2), // Usuario3 - 2 orden\n            crear_orden_test(6, crear_account_id(3), crear_account_id(10), 6, 1), // Usuario3 - 3 orden\n            crear_orden_test(7, crear_account_id(4), crear_account_id(10), 7, 1), // Usuario4 - 1 orden\n            crear_orden_test(8, crear_account_id(5), crear_account_id(10), 8, 2), // Usuario5 - 1 orden\n            crear_orden_test(9, crear_account_id(5), crear_account_id(10), 9, 1), // Usuario5 - 2 orden\n        ];\n\n        // Act\n        let resultado = reportes._cantidad_de_ordenes_por_usuario(usuarios, ordenes);\n\n        // Assert\n        assert_eq!(resultado.len(), 5, \"Debe retornar info para todos los usuarios\");\n\n        // Verificar cantidad de órdenes por usuario\n        assert_eq!(resultado[0].nombre_usuario, \"Usuario1\");\n        assert_eq!(resultado[0].cantidad_ordenes, 1, \"Usuario1 debe tener 1 orden\");\n        \n        assert_eq!(resultado[1].nombre_usuario, \"Usuario2\");\n        assert_eq!(resultado[1].cantidad_ordenes, 2, \"Usuario2 debe tener 2 órdenes\");\n        \n        assert_eq!(resultado[2].nombre_usuario, \"Usuario3\");\n        assert_eq!(resultado[2].cantidad_ordenes, 3, \"Usuario3 debe tener 3 órdenes\");\n        \n        assert_eq!(resultado[3].nombre_usuario, \"Usuario4\");\n        assert_eq!(resultado[3].cantidad_ordenes, 1, \"Usuario4 debe tener 1 orden\");\n        \n        assert_eq!(resultado[4].nombre_usuario, \"Usuario5\");\n        assert_eq!(resultado[4].cantidad_ordenes, 2, \"Usuario5 debe tener 2 órdenes\");\n    }\n}","traces":[{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":149,"address":[],"length":0,"stats":{"Line":0}},{"line":158,"address":[],"length":0,"stats":{"Line":0}},{"line":159,"address":[],"length":0,"stats":{"Line":0}},{"line":167,"address":[],"length":0,"stats":{"Line":0}},{"line":168,"address":[],"length":0,"stats":{"Line":0}},{"line":169,"address":[],"length":0,"stats":{"Line":0}},{"line":170,"address":[],"length":0,"stats":{"Line":0}},{"line":179,"address":[],"length":0,"stats":{"Line":0}},{"line":180,"address":[],"length":0,"stats":{"Line":0}},{"line":181,"address":[],"length":0,"stats":{"Line":0}},{"line":182,"address":[],"length":0,"stats":{"Line":0}},{"line":183,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":190,"address":[],"length":0,"stats":{"Line":0}},{"line":192,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":197,"address":[],"length":0,"stats":{"Line":0}},{"line":198,"address":[],"length":0,"stats":{"Line":0}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":204,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":211,"address":[],"length":0,"stats":{"Line":0}},{"line":212,"address":[],"length":0,"stats":{"Line":0}},{"line":213,"address":[],"length":0,"stats":{"Line":0}},{"line":214,"add alidos,\r\n        PrecioInvalido,\r\n        StockInvalido, \r\n        UsuarioYaExistente,\r\n        UsuarioNoEsComprador,\r\n        UsuarioYaEsComprador,\r\n        UsuarioYaEsVendedor,\r\n        UsuarioNoEsVendedor,\r\n        UsuarioNoExiste,\r\n        UsuarioNoTieneRol,\r\n        OrdenNoPendiente,\r\n        OrdenNoEnviada,\r\n        OrdenYaCancelada,\r\n        OrdenYaRecibida,\r\n        OrdenInexistente,\r\n        CancelacionDeOrdenSinConsenso,\r\n        StockPublicacionInsuficiente,\r\n        StockProductoInsuficiente,\r\n        StockInsuficiente,\r\n        CuentaNoRegistrada,\r\n        MailYaExistente,\r\n        MailInexistente,\r\n        NoEsCompradorOriginal,\r\n        NoEsVendedorOriginal,\r\n        ProductoInexistente,\r\n        ProductoYaExistente,\r\n        PublicacionNoExiste,\r\n        CategoriaYaExistente,\r\n        CategoriaInexistente,\r\n        ErrorMultiplicacion,\r\n        RolNoApropiado,\r\n        AccountIdInvalida,\r\n        IndiceInvalido,\r\n        AlreadyHasRol,\r\n        CantidadEnCarritoMenorAUno,\r\n        NombreCategoriaVacio,\r\n        MaxCategoriasAlcanzado,\r\n        ListaSinProductos,\r\n        NombreUsuarioVacio,\r\n        MailUsuarioVacio,\r\n        PuntajeInvalido,\r\n        OrdenNoRecibida,\r\n        YaCalificado,\r\n        UsuarioNoCorresponde,\r\n        NoTieneCalificaciones,\r\n    }\r\n\r\n    pub trait GestionProducto {\r\n        fn _crear_producto(\r\n            \u0026mut self,\r\n            id_vendedor: AccountId,\r\n            nombre: String,\r\n            descripcion: String,\r\n            categoria: String,\r\n            stock: u32,\r\n        ) -\u003e Result\u003cu32, ErroresContrato\u003e;\r\n\r\n        fn producto_existe(\u0026self, p: \u0026Producto) -\u003e bool;\r\n\r\n        fn _listar_productos(\u0026self) -\u003e Vec\u003cProducto\u003e;\r\n    }\r\n\r\n    pub trait GestionUsuario {\r\n        fn _registrar_usuario(\r\n            \u0026mut self,\r\n            id: AccountId,\r\n            nombre: String,\r\n            mail: String,\r\n            rol: Rol,\r\n        ) -\u003e Result\u003cString, ErroresContrato\u003e;\r\n\r\n        fn get_user(\u0026mut self, id: \u0026AccountId) -\u003e Result\u003cUsuario, ErroresContrato\u003e;\r\n\r\n        fn _listar_usuarios(\u0026self) -\u003e Vec\u003cUsuario\u003e;\r\n\r\n        fn get_usuario_by_mail(\u0026self, mail: \u0026str) -\u003e Result\u003cUsuario, ErroresContrato\u003e;\r\n\r\n        fn get_usuario_by_username(\u0026self, name: \u0026str) -\u003e Result\u003cUsuario, ErroresContrato\u003e;\r\n\r\n        fn _asignar_rol(\u0026mut self, id: AccountId, rol: Rol) -\u003e Result\u003cString, ErroresContrato\u003e;\r\n    }\r\n\r\n    pub trait GestionOrden {\r\n        fn _crear_orden(\r\n            \u0026mut self,\r\n            id_pub: u32,\r\n            id_comprador: AccountId,\r\n            cantidad: u32,\r\n        ) -\u003e Result\u003cu32, ErroresContrato\u003e;\r\n\r\n        fn _listar_ordenes(\u0026self) -\u003e Vec\u003cOrden\u003e;\r\n\r\n        fn _enviar_orden(\r\n            \u0026mut self,\r\n            id_orden: u32,\r\n            id_vendedor: AccountId,\r\n        ) -\u003e Result\u003c(), ErroresContrato\u003e;\r\n\r\n        fn _recibir_orden(\r\n            \u0026mut self,\r\n            id_orden: u32,\r\n            id_comprador: AccountId,\r\n        ) -\u003e Result\u003c(), ErroresContrato\u003e;\r\n\r\n        fn _cancelar_orden(\u0026mut self, id_orden: u32, id_usuario: AccountId) -\u003e Result\u003cString, ErroresContrato\u003e;\r\n\r\n        fn _calificar_orden(\r\n            \u0026mut self,\r\n            id_orden: u32,\r\n            id: AccountId,\r\n            puntaje: u8,\r\n        ) -\u003e Result\u003c(), ErroresContrato\u003e;\r\n    }\r\n\r\n    pub trait GestionPublicacion {\r\n        fn _crear_publicacion(\r\n            \u0026mut self,\r\n            id_producto: u32,\r\n            id_usuario: AccountId,\r\n            stock: u32,\r\n            precio: Balance,\r\n        ) -\u003e Result\u003cu32, ErroresContrato\u003e;\r\n\r\n        fn get_precio_unitario(\u0026self, id_pub: u32) -\u003e Result\u003cBalance, ErroresContrato\u003e;\r\n\r\n        fn get_id_vendedor(\u0026self, id_pub: u32) -\u003e Result\u003cAccountId, ErroresContrato\u003e; // HAY QUE VOLARLO A LA MIERDA EN LA 2DA ENTREGA\r\n\r\n        fn _listar_publicaciones(\u0026self) -\u003e Vec\u003cPublicacion\u003e;\r\n\r\n        fn _listar_publicaciones_propias(\u0026self, id_usuario: AccountId) -\u003e Vec\u003cPublicacion\u003e;\r\n    }\r\n\r\n    pub trait GestionCategoria {\r\n        fn _registrar_categoria(\u0026mut self, nombre: String) -\u003e Result\u003cString, ErroresContrato\u003e;\r\n\r\n        fn _listar_categorias(\u0026self) -\u003e Vec\u003cCategoria\u003e;\r\n\r\n        fn get_categoria_by_name(\u0026self, nombre: \u0026String) -\u003e Result\u003cu32, ErroresContrato\u003e;\r\n\r\n        fn clean_cat_name(\u0026self, nombre: \u0026String) -\u003e Result\u003cString, ErroresContrato\u003e;\r\n    }\r\n\r\n    pub trait ControlStock {\r\n        fn get_cantidad(\u0026self) -\u003e u32;\r\n\r\n        fn set_cantidad(\u0026mut self, nueva: u32);\r\n\r\n        fn descontar_stock(\u0026mut self, cantidad_a_descontar: u32) -\u003e Result\u003c(), ErroresContrato\u003e {\r\n            self.chequear_stock_disponible(cantidad_a_descontar)?;\r\n            let nueva_cantidad = self\r\n                .get_cantidad()\r\n                .checked_sub(cantidad_a_descontar)\r\n                .ok_or(ErroresContrato::StockInsuficiente)?;\r\n            self.set_cantidad(nueva_cantidad);\r\n            Ok(())\r\n        }\r\n\r\n        fn chequear_stock_disponible(\r\n            \u0026self,\r\n            cantidad_a_descontar: u32,\r\n        ) -\u003e Result\u003c(), ErroresContrato\u003e {\r\n            if self.get_cantidad() \u003c cantidad_a_descontar {\r\n                return Err(ErroresContrato::StockInsuficiente);\r\n            }\r\n            Ok(())\r\n        }\r\n    }\r\n\r\n    ///Estructura principal del contrato\r\n    #[ink(storage)]\r\n    pub struct Sistema {\r\n        m_usuarios: Mapping\u003cAccountId, Usuario\u003e,\r\n        v_usuarios: StorageVec\u003cAccountId\u003e,\r\n        productos: StorageVec\u003cProducto\u003e,\r\n        ordenes: StorageVec\u003cOrden\u003e,\r\n        publicaciones: StorageVec\u003cPublicacion\u003e,\r\n        categorias: StorageVec\u003cCategoria\u003e,\r\n    }\r\n\r\n    impl Sistema {\r\n        /// #Constructor del contrato.\r\n        ///\r\n        /// Inicializa todas las estructuras de almacenamiento (`Mapping` y `Vec`) vacías.\r\n        ///\r\n        /// Se ejecuta una única vez al desplegar el contrato en la blockchain.\r\n        /// No realiza ninguna lógica adicional.\r\n        ///\r\n        /// Retorna una instancia del contrato lista para ser utilizada.\r\n        #[ink(constructor)]\r\n        pub fn new() -\u003e Self {\r\n            Sistema {\r\n                m_usuarios: Mapping::default(),\r\n                v_usuarios: StorageVec::new(),\r\n                productos: StorageVec::default(),\r\n                ordenes: StorageVec::default(),\r\n                publicaciones: StorageVec::default(),\r\n                categorias: StorageVec::default(),\r\n            }\r\n        }\r\n\r\n        /// Registra un nuevo usuario en el contrato, vinculándolo con su AccountId.\r\n        ///\r\n        /// # Parámetros\r\n        /// - `nombre`: Nombre del usuario.\r\n        /// - `mail`: Correo electrónico del usuario.\r\n        /// - `roles`: Lista de roles asignados al usuario (`Comprador`, `Vendedor`, Ambos).\r\n        ///\r\n        /// # Errores\r\n        /// - `UsuarioYaExistente` si el usuario ya está registrado.\r\n        /// - `MailYaExistente` si ya hay un usuario registrado con ese mail.\r\n        /// - `NombreUsuarioVacio` si el campo de nombre se encuentra vacío\r\n        /// - `MailUsuarioVacio` si el campo de mail se encuentra vacío\r\n        #[ink(message)]\r\n        pub fn registrar_usuario(\r\n            \u0026mut self,\r\n            nombre: String,\r\n            mail: String,\r\n            rol: Rol,\r\n        ) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            self._registrar_usuario(self.env().caller(), nombre, mail, rol)\r\n        }\r\n\r\n        /// Publica un producto previamente registrado en el contrato, generando una publicación activa.\r\n        ///\r\n        /// # Parámetros\r\n        /// - `id_producto`: ID del producto a publicar.\r\n        /// - `stock`: Cantidad disponible para la publicación.\r\n        /// - `precio`: El precio unitario del producto para la publicación.\r\n        ///\r\n        /// # Requisitos\r\n        /// - El caller debe estar registrado y tener rol de `Vendedor`.\r\n        ///\r\n        /// # Errores\r\n        /// - `ProductoInexistente` si el producto no existe.\r\n        /// - `UsuarioNoExiste` si el usuario no está registrado en el sistema\r\n        /// - `StockInvalido` si el stock introducido es 0\r\n        /// - `PrecioInvalido` si el precio introducido es 0\r\n        /// - `RolNoApropiado` si el usuario no posee el rol `Vendedor`\r\n        /// - `StockInsuficiente` si el stock introducido es más de lo disponible del product\r\n        #[ink(message)]\r\n        pub fn crear_publicacion(\r\n            \u0026mut self,\r\n            id_producto: u32,\r\n            stock: u32,\r\n            precio: Balance,\r\n        ) -\u003e Result\u003cu32, ErroresContrato\u003e {\r\n            self._crear_publicacion(id_producto, self.env().caller(), stock, precio)\r\n        }\r\n\r\n        /// Registra una nueva categoría de productos en el contrato.\r\n        ///\r\n        /// # Parámetros\r\n        /// - `nombre`: Nombre de la categoría a registrar.\r\n        ///\r\n        /// # Requisitos\r\n        /// - El caller debe estar previamente registrado como usuario.\r\n        ///\r\n        /// # Errores\r\n        /// - `UsuarioNoExiste`: Si el usuario que intenta registrar la categoría no está registrado.\r\n        /// - `CategoriaYaExistente`: Si la categoria ya existe actualmente.\r\n        /// - `MaxCategoriasAlcanzado`: Si se ha alcanzado la cantidad máxima de categorías posibles para registrar\r\n        #[ink(message)]\r\n        pub fn registrar_categoria(\u0026mut self, nombre: String) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            // Comprobar que el usuario esta registrado en la plataforma\r\n            self.get_user(\u0026self.env().caller())?;\r\n            self._registrar_categoria(nombre)\r\n        }\r\n\r\n        /// Registra un nuevo producto en el contrato, asignándolo al AccountId que lo publica.\r\n        ///\r\n        /// # Parámetros\r\n        /// - `nombre`: Nombre del producto.\r\n        /// - `descripcion`: Descripción del producto.\r\n        /// - `categoria`: Categoría del producto.\r\n        /// - `stock`: Cantidad disponible. \r\n        ///\r\n        /// # Requisitos\r\n        /// - El usuario debe estar registrado previamente.\r\n        ///\r\n        /// # Errores\r\n        /// - `UsuarioNoExiste` si el usuario no está registrado.\r\n        /// - `ProductoYaExistente` si ya existe un producto con ese nombre y categoría.\r\n        /// - `DatosInvalidos` si el nombre o la descripción se encuentran vacíos\r\n        /// - `StockInvalido` si el stock introducido es 0 \r\n        /// - `UsuarioNoEsVendedor` si el usuario no tiene el rol `Vendedor`\r\n        /// - `CategoriaInexistente` si la categoría no existe\r\n        #[ink(message)]\r\n        pub fn crear_producto(\r\n            \u0026mut self,\r\n            nombre: String,\r\n            descripcion: String,\r\n            categoria: String,\r\n            stock: u32,\r\n        ) -\u003e Result\u003cu32, ErroresContrato\u003e {\r\n            self._crear_producto(self.env().caller(), nombre, descripcion, categoria, stock)\r\n        }\r\n\r\n        /// Crea una orden de compra sobre una publicación activa.\r\n        ///\r\n        /// # Parámetros\r\n        /// - `id_publicacion`: ID de la publicación a comprar.\r\n        /// - `cantidad`: Cantidad solicitada.\r\n        ///\r\n        /// # Requisitos\r\n        /// - El caller debe estar registrado y tener el rol `Comprador`.\r\n        /// - El usuario que inició la publiacación debe seguir teniendo el rol `Vendedor`\r\n        ///\r\n        /// # Errores\r\n        /// - `UsuarioNoExiste` si el caller no está registrado.\r\n        /// - `RolNoApropiado` si uno o ambos usuarios no tienen los roles apropiados para crear una orden.\r\n        /// - `PublicacionNoExiste` si no existe la publicación.\r\n        /// - `ProductoInexistente` si el producto vinculado a la publicación no existe.\r\n        /// - `ErrorMultiplicacion` si se produjo un error al multiplicar el precio del producto por la cantidad solicitada.\r\n        /// - `StockInsuficiente` si el stock de la publicación es menor a lo solicitado en la orden\r\n        /// - `CantidadEnCarritoMenorAUno` si la cantidad solicitada para comprar es menor a 1\r\n        #[ink(message)]\r\n        pub fn crear_orden(\r\n            \u0026mut self,\r\n            id_pub: u32,\r\n            cantidad: u32,\r\n            //precio_total: Decimal\r\n        ) -\u003e Result\u003cu32, ErroresContrato\u003e {\r\n            self._crear_orden(id_pub, self.env().caller(), cantidad)\r\n        }\r\n\r\n        /// Marca una orden como `Enviada`.\r\n        ///\r\n        /// # Parámetros\r\n        /// - `id_orden`: ID de la orden a actualizar.\r\n        ///\r\n        /// # Requisitos\r\n        /// - El caller debe estar registrado y tener rol de `Vendedor`.\r\n        /// - El caller debe tener una orden asociada como vendedor\r\n        /// - La orden debe estar en estado `Pendiente`\r\n        ///\r\n        /// # Errores\r\n        /// - `OrdenInexistente` si no existe la orden.\r\n        /// - `OrdenNoPendiente` si la orden ya fue enviada, recibida o cancelada.\r\n        /// - `CuentaNoRegistrada` si el caller no está registrado.\r\n        /// - `RolNoApropiado` si el usuario no tiene el rol de `Vendedor`\r\n        /// - `NoEsVendedorOriginal` si el usuario no corresponde con el vendedor que inició la orden\r\n        #[ink(message)]\r\n        pub fn enviar_producto(\u0026mut self, id_orden: u32) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            // Compruebo que el usuario existe y posee rol de vendedor\r\n            self._usuario_con_rol(VENDEDOR)?;\r\n            self._enviar_orden(id_orden, self.env().caller())?;\r\n            Ok(String::from(\"La orden fue enviada correctamente\"))\r\n        }\r\n\r\n        /// Marca una orden como `Recibida`.\r\n        ///\r\n        /// # Parámetros\r\n        /// - `id_orden`: ID de la orden a actualizar.\r\n        ///\r\n        /// # Requisitos\r\n        /// - El caller debe estar registrado y tener rol de `Comprador`.\r\n        /// - El caller debe tener una orden asociada como comprador\r\n        /// - La orden debe estar en estado `Enviada`\r\n        ///\r\n        /// # Errores\r\n        /// - `OrdenInexistente` si no existe la orden.\r\n        /// - `OrdenNoEnviada` si la orden aún no fue enviada, ya fue recibida, o fue cancelada.\r\n        /// - `CuentaNoRegistrada` si el caller no está registrado.\r\n        /// - `RolNoApropiado` si el usuario no tiene el rol de `Comprador`\r\n        /// - `NoEsCompradorOriginal` si el usuario no es el comprador que inició la orden\r\n        #[ink(message)]\r\n        pub fn recibir_producto(\u0026mut self, id_orden: u32) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            // Compruebo que el usuario existe y posee rol de vendedor\r\n            self._usuario_con_rol(COMPRADOR)?;\r\n            self._recibir_orden(id_orden, self.env().caller())?;\r\n            Ok(String::from(\"La orden fue recibida correctamente\"))\r\n        }\r\n\r\n        /// Cancela una orden pendiente o aún no enviada.\r\n        ///\r\n        /// # Parámetros\r\n        /// - `id_orden`: ID de la orden a cancelar\r\n        ///\r\n        /// # Requisitos\r\n        /// - El caller debe estar registrado y tener rol de `Comprador`.\r\n        /// - El caller debe tener una orden asociada\r\n        ///\r\n        /// # Errores\r\n        /// - `OrdenInexistente` si la orden no existe.\r\n        /// - `OrdenYaCancelada` si ya fue cancelada previamente.\r\n        /// - `CuentaNoRegistrada` si el caller no está registrado.\r\n        /// - `CancelacionDeOrdenSinConsenso` si el vendedor intenta cancelar la orden antes que el comprador\r\n        /// - `OrdenNoPendiente` si la orden ya fue enviada o recibida, o la cancelación ya fue iniciada\r\n        /// - `UsuarioNoCorresponde` si el usuario no pertenece a la orden\r\n        #[ink(message)]\r\n        pub fn cancelar_orden(\u0026mut self, id_orden: u32) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            self._cancelar_orden(id_orden, self.env().caller())\r\n        }\r\n\r\n        /// Asigna una calificación según el rol del Usuario\r\n        ///\r\n        /// # Parámetros\r\n        /// - `id_orden`: Id de la orden a calificar\r\n        /// - `puntaje`: puntaje a otorgar a la orden\r\n        ///\r\n        /// # Requisitos\r\n        /// - Debe existir una orden con el id provisto\r\n        /// - El caller debe estar registrado y estar relacionado a la orden con algún rol\r\n        ///\r\n        /// # Errores\r\n        /// - `PuntajeInvalido` si el puntaje no es entre 1 y 5\r\n        /// - `OrdenNoRecibida` si el estado de la orden no es \"Recibida\"\r\n        /// - `YaCalificado` si el usuario ya ha calificado la orden previamente\r\n        /// - `UsuarioNoCorresponde` si el usuario no es comprador ni vendedor de la orden\r\n        /// - `OrdenInexistente` si la orden no existe\r\n        /// - `UsuarioNoExiste` si uno de los usuarios de la orden dejó de estar registrado\r\n        ///\r\n        #[ink(message)]\r\n        pub fn calificar_compra(\r\n            \u0026mut self,\r\n            id_orden: u32,\r\n            puntaje: u8,\r\n        ) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            let id = self.env().caller();\r\n            self._calificar_orden(id_orden, id, puntaje)?;\r\n            Ok(String::from(\"La calificación fue exitosa\"))\r\n        }\r\n\r\n        ///Asigna un rol al usuario correspondiente al AccountId que lo envía\r\n        ///\r\n        /// # Parámetros\r\n        /// - `rol`: rol a agregar\r\n        ///\r\n        /// # Requisitos\r\n        /// - El caller debe estar registrado\r\n        ///\r\n        /// # Errores\r\n        /// - `AlreadyHasRol` si el usuario ya tiene el rol solicitado\r\n        /// - `UsuarioNoExiste` si el caller no es un usuario registrado\r\n        ///\r\n        #[ink(message)]\r\n        pub fn asignar_rol(\u0026mut self, rol: Rol) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            self._asignar_rol(self.env().caller(), rol)\r\n        }\r\n\r\n        /// Devuelve una lista de todos los usuarios registrados en el contrato.\r\n        #[ink(message)]\r\n        pub fn listar_usuarios(\u0026self) -\u003e Vec\u003cUsuario\u003e {\r\n            self._listar_usuarios()\r\n        }\r\n\r\n        /// Devuelve una lista de todos los productos registrados en el contrato.\r\n        #[ink(message)]\r\n        pub fn listar_productos(\u0026self) -\u003e Vec\u003cProducto\u003e {\r\n            self._listar_productos()\r\n        }\r\n\r\n        /// Devuelve una lista de todas las publicaciones en el contrato.\r\n        #[ink(message)]\r\n        pub fn listar_publicaciones(\u0026self) -\u003e Vec\u003cPublicacion\u003e {\r\n            self._listar_publicaciones()\r\n        }\r\n\r\n        /// Devuelve una lista de todas las publicaciones del usuario loggeado\r\n        ///\r\n        /// # Requisitos\r\n        /// - El caller debe estar registrado y tener rol de `Vendedor`.\r\n        ///\r\n        /// # Errores\r\n        /// - `CuentaNoRegistrada` si el caller no está registrado.\r\n        /// - `ProductoInexistente` si el producto no existe.\r\n        #[ink(message)]\r\n        pub fn listar_publicaciones_propias(\u0026self) -\u003e Result\u003cVec\u003cPublicacion\u003e, ErroresContrato\u003e {\r\n            let id = self.env().caller();\r\n            self._usuario_con_rol(VENDEDOR)?;\r\n            Ok(self._listar_publicaciones_propias(id))\r\n        }\r\n\r\n        /// Devuelve una lista de todas las ordenes de compra registradas en el contrato.\r\n        #[ink(message)]\r\n        pub fn listar_ordenes(\u0026self) -\u003e Vec\u003cOrden\u003e {\r\n            self._listar_ordenes()\r\n        }\r\n\r\n        /// Devuelve una lista de todas las categorias registradas en el contrato.\r\n        #[ink(message)]\r\n        pub fn listar_categorias(\u0026self) -\u003e Vec\u003cCategoria\u003e {\r\n            self._listar_categorias()\r\n        }\r\n\r\n        fn _usuario_con_rol(\u0026self, rol: Rol) -\u003e Result\u003c(), ErroresContrato\u003e {\r\n            let caller = self.env().caller();\r\n            let usuario = self\r\n                .m_usuarios\r\n                .get(caller)\r\n                .ok_or(ErroresContrato::CuentaNoRegistrada)?;\r\n            if usuario.has_role(rol) {\r\n                return Ok(());\r\n            }\r\n            Err(ErroresContrato::RolNoApropiado)\r\n        }\r\n    }\r\n\r\n    impl GestionProducto for Sistema {\r\n        fn _crear_producto(\r\n            \u0026mut self,\r\n            id_vendedor: AccountId,\r\n            nombre: String,\r\n            descripcion: String,\r\n            categoria: String,\r\n            stock: u32,\r\n        ) -\u003e Result\u003cu32, ErroresContrato\u003e {\r\n            // 1. valido que el nombre y descripcion no sean vacias\r\n            if nombre.trim().is_empty() || descripcion.trim().is_empty() {\r\n                return Err(ErroresContrato::DatosInvalidos);\r\n            }\r\n            // 2. valido que el stock no sea 0\r\n            if stock == 0 {\r\n                return Err(ErroresContrato::StockInvalido);\r\n            }\r\n\r\n            let id = self.productos.len();\r\n            let usuario = self.get_user(\u0026id_vendedor)?;\r\n            if usuario.has_role(VENDEDOR) {\r\n                let id_cat = self.get_categoria_by_name(\u0026categoria)?;\r\n                let producto = Producto::new(id, id_vendedor, nombre, descripcion, id_cat, stock);\r\n                if !self.producto_existe(\u0026producto) {\r\n                    self.productos.push(\u0026producto);\r\n                    Ok(id)\r\n                } else {\r\n                    return Err(ErroresContrato::ProductoYaExistente);\r\n                }\r\n            } else {\r\n                return Err(ErroresContrato::UsuarioNoEsVendedor);\r\n            }\r\n        }\r\n\r\n        fn producto_existe(\u0026self, p: \u0026Producto) -\u003e bool {\r\n            for i in 0..self.productos.len() {\r\n                if let Some(prod) = self.productos.get(i) {\r\n                    if prod.eq(p) {\r\n                        return true;\r\n                    }\r\n                }\r\n            }\r\n            false\r\n        }\r\n\r\n        fn _listar_productos(\u0026self) -\u003e Vec\u003cProducto\u003e {\r\n            let mut resultado = Vec::new();\r\n            for i in 0..self.productos.len() {\r\n                if let Some(producto) = self.productos.get(i) {\r\n                    resultado.push(producto);\r\n                }\r\n            }\r\n            resultado\r\n        }\r\n    }\r\n\r\n    impl GestionUsuario for Sistema {\r\n        fn _registrar_usuario(\r\n            \u0026mut self,\r\n            id: AccountId,\r\n            nombre: String,\r\n            mail: String,\r\n            rol: Rol,\r\n        ) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            //Verifico que el usuario, y mail no esten vacios\r\n            if nombre.is_empty() {\r\n                return Err(ErroresContrato::NombreUsuarioVacio);\r\n            }\r\n            if mail.is_empty() {\r\n                return Err(ErroresContrato::MailUsuarioVacio);\r\n            }\r\n\r\n            // Verifico que el email no exista\r\n            if self.get_usuario_by_mail(\u0026mail).is_ok() {\r\n                return Err(ErroresContrato::MailYaExistente);\r\n            };\r\n\r\n            // Verifico que el usuario no exista\r\n            if self.get_usuario_by_username(\u0026nombre).is_ok() {\r\n                return Err(ErroresContrato::UsuarioYaExistente);\r\n            };\r\n\r\n            // Instancio nuevo usuario\r\n            let usuario = Usuario::new(id, nombre, mail);\r\n\r\n            // Inserto el usuario tanto en el Mapping como en el Vec\r\n            self.m_usuarios.insert(id, \u0026usuario);\r\n            self.v_usuarios.push(\u0026id);\r\n            self._asignar_rol(id, rol)?;\r\n\r\n            Ok(String::from(\"El usuario fue registrado correctamente\"))\r\n        }\r\n\r\n        ///Devuelve el usuario segun el AccountId provisto\r\n        fn get_user(\u0026mut self, id: \u0026AccountId) -\u003e Result\u003cUsuario, ErroresContrato\u003e {\r\n            self.m_usuarios\r\n                .get(id)\r\n                .ok_or(ErroresContrato::UsuarioNoExiste)\r\n        }\r\n\r\n        fn _listar_usuarios(\u0026self) -\u003e Vec\u003cUsuario\u003e {\r\n            let mut resultado = Vec::new();\r\n            for i in 0..self.v_usuarios.len() {\r\n                if let Some(account_id) = self.v_usuarios.get(i) {\r\n                    if let Some(usuario) = self.m_usuarios.get(account_id) {\r\n                        resultado.push(usuario);\r\n                    }\r\n                }\r\n            }\r\n            resultado\r\n        }\r\n\r\n        /// Verifica si ya existe un usuario con el mail dado\r\n        fn get_usuario_by_mail(\u0026self, mail: \u0026str) -\u003e Result\u003cUsuario, ErroresContrato\u003e {\r\n            for i in 0..self.v_usuarios.len() {\r\n                let account_id = self\r\n                    .v_usuarios\r\n                    .get(i)\r\n                    .ok_or(ErroresContrato::IndiceInvalido)?;\r\n\r\n                let usuario = self\r\n                    .m_usuarios\r\n                    .get(account_id)\r\n                    .ok_or(ErroresContrato::AccountIdInvalida)?;\r\n                if usuario.mail == mail {\r\n                    return Ok(usuario);\r\n                };\r\n            }\r\n            Err(ErroresContrato::MailInexistente)\r\n        }\r\n\r\n        /// Verifica si ya existe un usuario con un nombre de usuario dado\r\n        fn get_usuario_by_username(\u0026self, name: \u0026str) -\u003e Result\u003cUsuario, ErroresContrato\u003e {\r\n            for i in 0..self.v_usuarios.len() {\r\n                let account_id = self\r\n                    .v_usuarios\r\n                    .get(i)\r\n                    .ok_or(ErroresContrato::IndiceInvalido)?;\r\n\r\n                let usuario = self\r\n                    .m_usuarios\r\n                    .get(account_id)\r\n                    .ok_or(ErroresContrato::AccountIdInvalida)?;\r\n                if usuario.nombre == name {\r\n                    return Ok(usuario);\r\n                };\r\n            }\r\n            Err(ErroresContrato::UsuarioYaExistente)\r\n        }\r\n\r\n        fn _asignar_rol(\u0026mut self, id: AccountId, rol: Rol) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            let mut usuario = self.get_user(\u0026id)?;\r\n            if rol == Rol::Ambos {\r\n                let rol1: Result\u003cString, ErroresContrato\u003e = self._asignar_rol(id, Rol::Vendedor);\r\n                let rol2: Result\u003cString, ErroresContrato\u003e = self._asignar_rol(id, Rol::Comprador);\r\n                if rol1.is_ok() || rol2.is_ok() {\r\n                    return Ok(String::from(\"roles agregados correctamente\"));\r\n                } else {\r\n                    return Err(ErroresContrato::AlreadyHasRol);\r\n                }\r\n            } else if usuario.has_role(rol.clone()) {\r\n                return Err(ErroresContrato::AlreadyHasRol);\r\n            }\r\n            usuario.roles.push(rol);\r\n            self.m_usuarios.insert(id, \u0026usuario);\r\n            Ok(String::from(\"rol agregado correctamente\"))\r\n        }\r\n    }\r\n\r\n    impl GestionOrden for Sistema {\r\n        fn _crear_orden(\r\n            \u0026mut self,\r\n            id_pub: u32,\r\n            id_comprador: AccountId,\r\n            cantidad: u32,\r\n        ) -\u003e Result\u003cu32, ErroresContrato\u003e {\r\n            let id_orden = self.ordenes.len();\r\n            let comprador = self.get_user(\u0026id_comprador)?;\r\n            let id_vendedor = self.get_id_vendedor(id_pub)?;\r\n            let vendedor = self.get_user(\u0026id_vendedor)?;\r\n            let precio_producto = self.get_precio_unitario(id_pub)?;\r\n            let precio_total = precio_producto\r\n                .checked_mul(cantidad as u128)\r\n                .ok_or(ErroresContrato::ErrorMultiplicacion)?;\r\n            if comprador.has_role(COMPRADOR) \u0026\u0026 vendedor.has_role(VENDEDOR) {\r\n                if cantidad != 0 {\r\n                    //Obtengo publicacion original y descuento la cantidad necesaria del stock\r\n                    let mut publicacion = self\r\n                        .publicaciones\r\n                        .get(id_pub)\r\n                        .ok_or(ErroresContrato::PublicacionNoExiste)?;\r\n                    publicacion.descontar_stock(cantidad)?;\r\n                    \r\n                    if publicacion.stock == 0 {\r\n                        publicacion.activa = false;\r\n                    }\r\n\r\n                    self.publicaciones.set(id_pub, \u0026publicacion);\r\n\r\n                    let orden = Orden::new(\r\n                        id_orden,\r\n                        id_pub,\r\n                        id_vendedor,\r\n                        id_comprador,\r\n                        cantidad,\r\n                        precio_total,\r\n                    );\r\n                    self.ordenes.push(\u0026orden);\r\n                    Ok(id_orden)\r\n                } else {\r\n                    return Err(ErroresContrato::CantidadEnCarritoMenorAUno);\r\n                }\r\n            } else {\r\n                return Err(ErroresContrato::RolNoApropiado);\r\n            }\r\n        }\r\n\r\n        fn _listar_ordenes(\u0026self) -\u003e Vec\u003cOrden\u003e {\r\n            let mut resultado = Vec::new();\r\n            for i in 0..self.ordenes.len() {\r\n                if let Some(orden) = self.ordenes.get(i) {\r\n                    resultado.push(orden);\r\n                }\r\n            }\r\n            resultado\r\n        }\r\n\r\n        fn _enviar_orden(\r\n            \u0026mut self,\r\n            id_orden: u32,\r\n            id_vendedor: AccountId,\r\n        ) -\u003e Result\u003c(), ErroresContrato\u003e {\r\n            let mut orden = self\r\n                .ordenes\r\n                .get(id_orden)\r\n                .ok_or(ErroresContrato::OrdenInexistente)?;\r\n\r\n            if id_vendedor != orden.id_vendedor {\r\n                return Err(ErroresContrato::NoEsVendedorOriginal);\r\n            }\r\n\r\n            match orden.status {\r\n                EstadoOrden::Pendiente =\u003e {\r\n                    orden.status = EstadoOrden::Enviada;\r\n                    self.ordenes.set(id_orden, \u0026orden);\r\n                    Ok(())\r\n                }\r\n                _ =\u003e {\r\n                    Err(ErroresContrato::OrdenNoPendiente)\r\n                },\r\n            }\r\n        }\r\n\r\n        fn _recibir_orden(\r\n            \u0026mut self,\r\n            id_orden: u32,\r\n            id_comprador: AccountId,\r\n        ) -\u003e Result\u003c(), ErroresContrato\u003e {\r\n            let mut orden = self\r\n                .ordenes\r\n                .get(id_orden)\r\n                .ok_or(ErroresContrato::OrdenInexistente)?;\r\n            if id_comprador != orden.id_comprador {\r\n                return Err(ErroresContrato::NoEsCompradorOriginal);\r\n            }\r\n\r\n            match orden.status {\r\n                EstadoOrden::Enviada =\u003e {\r\n                    orden.status = EstadoOrden::Recibida;\r\n                    self.ordenes.set(id_orden, \u0026orden);\r\n                    Ok(())\r\n                }\r\n                _ =\u003e {\r\n                    Err(ErroresContrato::OrdenNoEnviada)\r\n                },\r\n            }\r\n        }\r\n\r\n        fn _cancelar_orden(\u0026mut self, id_orden: u32, id_usuario: AccountId) -\u003e Result\u003cString, ErroresContrato\u003e {\r\n            let mut orden = self\r\n                .ordenes\r\n                .get(id_orden)\r\n                .ok_or(ErroresContrato::OrdenInexistente)?;\r\n            let usuario = self\r\n                .m_usuarios\r\n                .get(id_usuario)\r\n                .ok_or(ErroresContrato::CuentaNoRegistrada)?;\r\n            if id_usuario == orden.id_comprador \u0026\u0026 usuario.has_role(COMPRADOR){\r\n                match orden.status {\r\n                    EstadoOrden::Pendiente =\u003e {    \r\n                        orden.status = EstadoOrden::PreCancelada;\r\n                        self.ordenes.set(id_orden, \u0026orden);\r\n                        Ok(String::from(\"La cancelación fue iniciada y se espera confirmación del vendedor\"))\r\n                    }\r\n                    EstadoOrden::Enviada =\u003e Err(Error
